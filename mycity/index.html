<script src="../libs/threex/threex.proceduralcity/threex.proceduralcity.js"></script>

<script src='../libs/mrdoob/three.js/examples/js/controls/OrbitControls.js'></script>
<script src='../libs/mrdoob/three.js/examples/js/controls/FirstPersonControls.js'></script>
<script src='../libs/mrdoob/three.js/examples/js/controls/FlyControls.js'></script>

<script src='../libs/threeaa/controls/FlyingControls.js'></script>

<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'>
<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	/*
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 1)
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	*/

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 3000);
	camera.position.z = 200;
	//var controls	= new THREE.OrbitControls(camera);
    //var controls = new THREE.FirstPersonControls(camera);
    //var controls = new THREE.FlyControls(camera);
    var controls = new THREEaa.FlyingControls(camera);
    controls.movementSpeed = 0.015;
    controls.rollSpeed = 0.0007;
    controls.autoForward = true;
    controls.trueFlight = true;
    //controls.lookSpeed = 0.05;
    /*
    controls.noFly = true;
    controls.lookVertical = false;*/
	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	// add a city
	var city  = new THREEx.ProceduralCity()
	scene.add(city)

	// add a torus
	//var geometry	= new THREE.TorusKnotGeometry(0.5-0.12, 0.12);
	//var material	= new THREE.MeshNormalMaterial();
	//var mesh	= new THREE.Mesh( geometry, material );
	//scene.add( mesh );

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move											//
	//////////////////////////////////////////////////////////////////////////////////

	var light	= new THREE.HemisphereLight( 0xfffff0, 0x101020, 1.25 );
	light.position.set( 0.75, 1, 0.25 );
	scene.add( light );

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	/*
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)

	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*300 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*300 - (camera.position.y-200)) * (delta*3)
		camera.lookAt( scene.position )
	})
	*/

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// handle window resize
	window.addEventListener('resize', function(){
		renderer.setSize( window.innerWidth, window.innerHeight )
		camera.aspect	= window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()
	}, false)

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec = null

	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec

        controls.update(deltaMsec);

		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>
</body>
